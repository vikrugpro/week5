<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Волшебная фотогалерея</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/images/deathlyhallows.png"
      type="image/png"
    />
  </head>
  <body>
    <header>
      <h1>Галерея волшебных предметов</h1>
      <nav>
        <div class="item">Метла</div>
        <div class="item">Лампа с джинном</div>
        <div class="item">Волшебная палочка</div>
        <div class="item">Дары смерти</div>
        <div class="item">Ковер- самолет</div>
        <div class="item">Распределяющая шляпа</div>
        <div class="item">Зелья</div>
        <div class="item">Котел</div>
        <div class="item">Книги заклинаний</div>
      </nav>
    </header>
    <main>
      <div class="container">
        <img src="/images/broom.png" alt="Метла" class="img" />
        <img src="/images/lamp.png" alt="Лампа джинна" class="img" />
        <img src="/images/wand.png" alt="Волшебная палочка" class="img" />
        <img src="/images/deathlyhallows.png" alt="Дары смерти" class="img" />
        <img src="/images/Carpet.png" alt="Ковер-самолет" class="img" />
        <img
          src="/images/sortinghat.png"
          alt="Сортировочная шляпа"
          class="img"
        />
        <img src="/images/potions.png" alt="Зелья" class="img" />
        <img src="/images/cauldron.png" alt="Котел" class="img" />
        <img src="/images/spellbooks.png" alt="Книги заклинаний" class="img" />
      </div>
    </main>
  </body>
</html>
